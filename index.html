<div id="loading">
    <div class="spinner"></div>
</div>

<p>ああああああああああああああああああああ</p>

<style>
    /*=========================
>>> ローディング画面
/*=========================*/

    /* Loading Block */
    #loading {
        width: 100vw;
        height: 100vh;
        transition: all 1s;
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
    .spinner {
        width: 100px;
        height: 100px;
        margin: 200px auto;
        background-color: #fff;
        border-radius: 100%;
        animation: sk-scaleout 1s infinite ease-in-out;
    }
    /* Loading Animation */
    @keyframes sk-scaleout {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }

    /* Hide Loading Block */
    .loaded {
        opacity: 0;
        visibility: hidden;
    }
</style>

<script>
    // *===========================
    // >>>ローディング画面
    // =============================*/

    window.onload = function () {
        const spinner = document.getElementById("loading");

        // Add .loaded to .loading
        spinner.classList.add("loaded");
    };
</script>
